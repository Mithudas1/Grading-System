<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script>
var x='80';
switch(x){

case '80':
document.write('A+');
break;
case '70':
document.write('A');
break;

case '60':
document.write('A-');
break;
case '50':
document.write('B');
break;

case '40':
document.write('C');
break;
case '33':
document.write('Pass');
break;
default:
    document.write('Fail')




}















    </Script>
</body>
</html>
